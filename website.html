<!DOCTYPE html>
<html>
<head>
    <title>Auto Download</title>
</head>
<body>
    <script>
        window.onload = function () {
            const link = document.createElement('a');
            link.href = '/zerion.zip';
            link.download = 'zerion.zip';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
